<div class="employee-form">
    <h3>Personal Information</h3>
    <form name="addEmployee" [formGroup]="addEmployee">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input class="form-control" name="fullName" formControlName="fullName" required [value]="employee?.fullName">
            <div class="form-error" *ngIf="addEmployee.controls['fullName'].hasError('required') && addEmployee.controls['fullName'].touched">Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input class="form-control" name="address" formControlName="address" required [value]="employee?.address">
            <div class="form-error" *ngIf="addEmployee.controls['address'].hasError('required') && addEmployee.controls['address'].touched">Address is required</div>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input class="form-control" name="phoneNumber" formControlName="phoneNumber" required type="number" min="0" [value]="employee?.phoneNumber">
            <div class="form-error" *ngIf="addEmployee.controls['phoneNumber'].hasError('required') && addEmployee.controls['phoneNumber'].touched">Phone number is required
            </div>
        </div>
        <div class="form-group">
            <label for="position">Position:</label>
            <select class="form-control" name="position" formControlName="position" required>
                <option [ngValue]="null" disabled hidden>Select Position</option>
                <option *ngFor="let position of positions; let i = index" [ngValue]="i+1">{{position}}</option>
            </select>
            <div class="form-error" *ngIf="addEmployee.controls['position'].hasError('required') && addEmployee.controls['position'].touched">Position is required
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success" [disabled]="!formValid" (click)="saveEmployee(addEmployee)">Save</button>
        </div>
    </form>
</div>
